<!DOCTYPE html>
<html>
<head>
  <title>[WebGPU][WGSL] Primitives with Manifold-3D</title>
  <style>
    * { margin: 0; padding: 0; }
    body { overflow: hidden; background: #000; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<script id="vs" type="x-shader/x-vertex">
struct Uniforms {
    modelViewProjectionMatrix : mat4x4<f32>
};
@binding(0) @group(0) var<uniform> uniforms : Uniforms;

struct VertexOutput {
    @builtin(position) Position : vec4<f32>,
    @location(0) vTexCoord : vec2<f32>
}

@vertex
fn main(
    @location(0) position : vec3<f32>,
    @location(1) texCoord : vec2<f32>
) -> VertexOutput {
    var output : VertexOutput;
    output.vTexCoord = texCoord;
    output.Position = uniforms.modelViewProjectionMatrix * vec4<f32>(position, 1.0);
    return output;
}
</script>

<script id="fs" type="x-shader/x-fragment">
@binding(1) @group(0) var mySampler : sampler;
@binding(2) @group(0) var myTexture : texture_2d<f32>;

struct FragmentOutput {
    @location(0) outColor : vec4<f32>
};

@fragment
fn main(
    @location(0) vTexCoord : vec2<f32>
) -> FragmentOutput {
    var output : FragmentOutput;
    output.outColor = textureSample(myTexture, mySampler, vTexCoord);
    return output;
}
</script>

<canvas id="c"></canvas>
<script src="https://unpkg.com/gl-matrix@3.4.4/gl-matrix-min.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
