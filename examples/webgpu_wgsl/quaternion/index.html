<!DOCTYPE html>
<html>
<head>
  <title>[WebGPU][WGSL] Testing quaternion rotation using WebGPU</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script src="../../../libs/gl-matrix.js"></script>
<script id="vs" type="x-shader/x-vertex">
[[block]] struct Uniforms {
    modelViewProjectionMatrix : mat4x4<f32>;
};
[[binding(0), set(0)]] var<uniform> uniforms : Uniforms;

struct VertexInput {
    [[location(0)]] position : vec3<f32>;
    [[location(1)]] textureCoord : vec2<f32>;
};

struct VertexOutput {
    [[builtin(position)]] Position : vec4<f32>;
    [[location(0)]] vTextureCoord : vec2<f32>;
};

[[stage(vertex)]]
fn main(input : VertexInput) -> VertexOutput {
    var output : VertexOutput;
    output.vTextureCoord = input.textureCoord;
    output.Position = uniforms.modelViewProjectionMatrix * vec4<f32>(input.position, 1.0);
    return output;
}
</script>

<script id="fs" type="x-shader/x-fragment">
[[binding(1), set(0)]] var mySampler : sampler;
[[binding(2), set(0)]] var myTexture : texture_2d<f32>;

struct FragmentInput {
    [[location(0)]] vTextureCoord : vec2<f32>;
};

struct FragmentOutput {
    [[location(0)]] outColor : vec4<f32>;
};

[[stage(fragment)]]
fn main(input : FragmentInput) -> FragmentOutput {
    var output : FragmentOutput;
    output.outColor = textureSample(myTexture, mySampler, input.vTextureCoord);
    return output;
}
</script>
<canvas id="c" width="465" height="465"></canvas>
<script src="index.js"></script>
</body>
</html>
