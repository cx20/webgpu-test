<!DOCTYPE html>
<html>
<head>
  <title>[WebGPU][WGSL] Testing quaternion rotation using WebGPU</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script src="../../../libs/gl-matrix.js"></script>
<script id="vs" type="x-shader/x-vertex">
# #version 450
# layout(set = 0, binding = 0) uniform Uniforms {
#     mat4 modelViewProjectionMatrix;
# } uniforms;
# 
# layout(location = 0) in vec3 position;
# layout(location = 1) in vec2 textureCoord;
# layout(location = 0) out vec2 vTextureCoord;
# void main() {
#     vTextureCoord = textureCoord;
#     gl_Position = uniforms.modelViewProjectionMatrix * vec4(position, 1.0);
# }

[[block]] struct Uniforms {
    [[offset(0)]] modelViewProjectionMatrix : mat4x4<f32>;
};
[[binding(0), set(0)]] var<uniform> uniforms : Uniforms;

[[location(0)]] var<in> position : vec3<f32>;
[[location(1)]] var<in> textureCoord : vec2<f32>;
[[location(0)]] var<out> vTextureCoord : vec2<f32>;
[[location(1)]] var<out> fragPosition: vec4<f32>;
[[builtin(position)]] var<out> Position : vec4<f32>;

[[stage(vertex)]]
fn main() -> void {
    fragPosition =  0.5 * (vec4<f32>(position, 1.0) + vec4<f32>(1.0, 1.0, 1.0, 1.0));
    vTextureCoord = textureCoord;
    Position = uniforms.modelViewProjectionMatrix * vec4<f32>(position, 1.0);
    return;
}
</script>

<script id="fs" type="x-shader/x-fragment">
# #version 450
# layout(set = 0, binding = 1) uniform sampler mySampler;
# layout(set = 0, binding = 2) uniform texture2D myTexture;
# layout(location = 0) in vec2 vTextureCoord;
# layout(location = 0) out vec4 outColor;
# void main() {
#     outColor =  texture(sampler2D(myTexture, mySampler), vTextureCoord);
# }

[[binding(1), set(0)]] var<uniform_constant> mySampler: sampler;
[[binding(2), set(0)]] var<uniform_constant> myTexture: texture_sampled_2d<f32>;

[[location(0)]] var<in> vTextureCoord: vec2<f32>;
[[location(1)]] var<in> fragPosition: vec4<f32>;
[[location(0)]] var<out> outColor : vec4<f32>;

[[stage(fragment)]]
fn main() -> void {
    outColor =  textureSample(myTexture, mySampler, vTextureCoord) * fragPosition;
    return;
}
</script>
<canvas id="c" width="465" height="465"></canvas>
<script src="index.js"></script>
</body>
</html>
