<!DOCTYPE html>
<html>
<head>
  <title>[WIP][WebGPU] Testing Textured Cube Using PlayCanvas</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<canvas id="gpuCanvas" width="800" height="600"></canvas>
<!-- Since import maps are not yet supported by all browsers, its is
    necessary to add the polyfill es-module-shims.js -->
<script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>

<script type="importmap">
    {
        "imports": {
            "playcanvas": "https://cdn.jsdelivr.net/npm/playcanvas@2.6.2/+esm"
        }
    }
</script>

<script type="module" src="index.js"></script>
</body>
</html>
