<script type="importmap">
{
    "imports": {
        "wgpu-matrix": "https://wgpu-matrix.org/dist/1.x/wgpu-matrix.module.js",
        "webgpu-utils": "https://rawcdn.githack.com/greggman/webgpu-utils/56f102bd43a2e89e4c776bbd4c89b850a124f44a/dist/0.x/webgpu-utils.module.js"
    }
}
</script>

<script id="shader" type="x-shader/x-shader">
struct VSUniforms {
    worldViewProjection: mat4x4<f32>,
    worldInverseTranspose: mat4x4<f32>,
};
@group(0) @binding(0) var<uniform> vsUniforms: VSUniforms;

struct VSInput {
    @location(0) position: vec4<f32>,
    @location(1) color: vec4<f32>,
};

struct VSOutput {
    @builtin(position) position: vec4<f32>,
    @location(0) color: vec4<f32>,
};

@vertex
fn vs_main(v: VSInput) -> VSOutput {
    var vsOut: VSOutput;
    vsOut.position = vsUniforms.worldViewProjection * v.position;
    vsOut.color = v.color;
    return vsOut;
}

@fragment
fn fs_main(v: VSOutput) -> @location(0) vec4<f32> {
    return v.color;
}
</script>
