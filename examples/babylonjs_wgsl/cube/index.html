<!DOCTYPE html>
<html>
<head>
  <title>[WebGPU] Testing Cube Using Babylon.js</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cx20.github.io/gltf-test/libs/babylonjs/6.37.1/babylon.js"></script>
</head>
<body>

<script id="vs" type="x-shader/x-vertex">
#include<sceneUboDeclaration>
#include<meshUboDeclaration>

attribute position : vec3<f32>;
attribute color : vec4<f32>;

varying vColor : vec4<f32>;

@vertex
fn main(input : VertexInputs) -> FragmentInputs {
    vertexOutputs.vColor = input.color;
    vertexOutputs.position =  scene.viewProjection * mesh.world * vec4<f32>(input.position, 1.0);
}
</script>

<script id="fs" type="x-shader/x-fragment">
varying vColor : vec4<f32>;

@fragment
fn main(input : FragmentInputs) -> FragmentOutputs {
    fragmentOutputs.color = fragmentInputs.vColor;
}
</script>

<canvas id="c" width="465" height="465"></canvas>

<script src="index.js"></script>
</body>
</html>
