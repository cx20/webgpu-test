<!DOCTYPE html>
<html>
<head>
  <title>[WebGPU] Testing Triangle Using Babylon.js</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cx20.github.io/gltf-test/libs/babylonjs/6.35.0/babylon.js"></script>
</head>
<body>
<script id="vs" type="x-shader/x-vertex">
attribute position : vec3<f32>;

@vertex
fn main(input : VertexInputs) -> FragmentInputs {
    vertexOutputs.position = vec4<f32>(vertexInputs.position, 1.0);
}
</script>

<script id="fs" type="x-shader/x-fragment">
@fragment
fn main(input : FragmentInputs) -> FragmentOutputs {
    fragmentOutputs.color = vec4<f32>(0.0, 0.0, 1.0, 1.0);
}
</script>

<canvas id="c" width="465" height="465"></canvas>

<script src="index.js"></script>
</body>
</html>
